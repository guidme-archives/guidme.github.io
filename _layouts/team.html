---
layout: default
title: Staff
---
<h1>Staff</h1>

<div>
  {% for author in site.authors %}
    <div class="card col xs12 s6 m4 l3">
      <div class="card-header">
        <img src="/assets/team/{{ author.image }}">
      </div>
      <div class="card-content post-meta-container">
        <h3 class="card-title">
          <a class="post-link" href="{{ author.url }}">
            {{ author.name }}
          </a>
        </h3>
        <p style="margin-top: -10px;">{{ author.position }}</p>
      </div>
    </div>
  {% endfor %}
</div>
